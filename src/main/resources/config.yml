# ==========================================================
#                   Makine Seviye Ayarları
# ==========================================================

# Her seviye için özelleştirilebilir değerler
# range: Merkezin etrafındaki blok sayısı (2 = 5x5 alan, 3 = 7x7 alan vb.)
# speed: Her 5 saniyede bir satılacak maksimum ürün miktarı
# storage: Makineye tıklandığında açılacak deponun slot sayısı (9, 18, 27, 36, 45, 54 olmalı)
levels:
  1:
    cost: 0          # İlk seviye olduğu için geliştirme ücreti yok
    range: 2         # 5x5 Hasat Alanı
    speed: 10        # Döngü başına 10 ürün satar
    storage: 27      # 3 Satır Depo
  2:
    cost: 25000      # Lv1'den Lv2'ye geçiş ücreti
    range: 4         # 9x9 Hasat Alanı
    speed: 20        # Döngü başına 20 ürün satar
    storage: 36      # 4 Satır Depo
  3:
    cost: 50000      # Lv2'den Lv3'e geçiş ücreti
    range: 6         # 13x13 Hasat Alanı
    speed: 40        # Döngü başına 40 ürün satar
    storage: 54      # 6 Satır (Full) Depo