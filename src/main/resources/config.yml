# ==========================================================
#                   mHarvest Yapılandırma
# ==========================================================

# Veritabanı Ayarları
# type: Verileri nerede saklayacağınızı seçin. "SQLITE" (dosya) veya "MYSQL" (sunucu)
database:
  type: "SQLITE"
  host: "localhost" # MySQL kullanmıyorsanız dokunmayın
  port: 3306
  name: "mharvest"
  user: "root"
  pass: "password"

# Genel Eklenti Ayarları
settings:
  # Bir makinenin marketteki başlangıç satış fiyatı
  machine-cost: 10000
  
  # Otomatik satıştan kesilecek vergi yüzdesi (Örn: %5.0)
  tax-percent: 5.0
  
  # Menülerdeki boş boşlukları dolduracak cam materyali
  # Örn: BLACK_STAINED_GLASS_PANE, WHITE_STAINED_GLASS_PANE
  menu-filler: "GRAY_STAINED_GLASS_PANE"

# ==========================================================
